<div class="main-content">
  <div class="row">
      <div class="col-md-12">
          <div class="card ">
            <div class="card-header ">
              <h4 class="card-title">Stacked Form</h4>
            </div>
            <div class="card-body ">
              <form method="#" action="#">
                <label>App PID</label>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter pid">
                  <!--<div class="input-group">
                      <div class="custom-file">

                                 id="file"
                                 (change)="handleFileInput($event.target.files)" >
                        <label class="custom-file-label" for="inputGroupFile01">{{fileData.name}}</label>
                      </div>
                  </div>-->
                </div>
              </form>
            </div>
            <div class="card-footer ">
              <button (click)="runApp()" type="submit" class="btn btn-danger btn-round col-md-3" style="float: right">Monitor App</button>
            </div>
          </div>
        </div>
  </div>
  <br>
  <div class="row" >
    <button (click)="monitorApp(1)" type="submit" class="btn btn-success btn-round col-md-3" style="width:800px; margin:0 auto;">Saxpy</button>
    <button (click)="monitorApp(2)" type="submit" class="btn btn-success btn-round col-md-3" style="width:800px; margin:0 auto;">jpgToPpm</button>
    <button (click)="monitorApp(3)" type="submit" class="btn btn-success btn-round col-md-3" style="width:800px; margin:0 auto;">ppmToJpg</button>
    <button (click)="monitorApp(4)" type="submit" class="btn btn-success btn-round col-md-3" style="width:800px; margin:0 auto;">jpgToJpg</button>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header text-center">
          <h4 class="card-title">SAM Apps Enviroment Monitor</h4>
        </div>
  <div class="card-body" >
  <div class="row">
      <div class="col-md-12">
    <div class="table-wrapper-scroll-y my-custom-scrollbar" style="height: 1000">
      <div class="table-responsive">
        <table class="table table-bordered table-striped mb-0">
            <thead class="text-center">
              <th>
                PID
              </th>
              <th>
                USER
              </th>
              <th>
                PR
              </th>
              <th>
                NI
              </th>
              <th>
                VIRT
              </th>
              <th>
                RES
              </th>
              <th>
                SHR
              </th>
              <th>
                S
              </th>
              <th>
                %CPU
              </th>
              <th>
                %MEM
              </th>
              <th>
                TIME+
              </th>
              <th>
                COMMAND
              </th>
            </thead>
            <tbody *ngFor="let data of topData">
            <!--<tbody>-->
              <tr>
                <td data-target="#myModal" (click)="monitor(data.pid, data.name)">{{data.pid}}</td>
                <td>{{data.user}}</td>
                <td>{{data.pr}}</td>
                <td>{{data.ni}}</td>
                <td>{{data.virt}}</td>
                <td>{{data.res}}</td>
                <td>{{data.shr}}</td>
                <td>{{data.s}}</td>
                <td>{{data.cpu}}</td>
                <td>{{data.mem}}</td>
                <td>{{data.time}}</td>
                <td>{{data.command}}</td>
              </tr>
              
            </tbody>
          </table>
          
    </div>
    </div>
    <div class="card-footer ">
        <button (click)="getTop()"  class="btn btn-success btn-round col-md-3" style="float: right">Refresh</button>
      </div>
    </div> 
    </div>
  </div>
      </div>
  </div>
  </div>
